        <!--Comienzo de acceder-->
        <div class="container bg-white order-first">

            <form action="#" class="container" style="width: 30rem;">

                <div class="mb-3">
                    <label for="text1" class="fw-bolder form-label">Nombre de usuario o correo electrónico *</label>
                    <input type="text" class="form-control" id="text1">
                </div>

                <div class="mb-3 ">
                    <label for="inputPassword" class="fw-bolder col-form-label">Contraseña *</label>

                    </div>
                </div>

                <div class="mb-3">
                    <label for="mail" class="fw-bolder form-label">Dirección de correo electrónico *</label>
                    <input type="email" class="form-control" id="mail" placeholder="nombre@ejemplo.com">
                </div>


                <div class="mb-3 ">
                    <label for="inputPassword" class="fw-bolder col-form-label">Contraseña *</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>

                <div>

                        Tus datos personales se utilizarán para procesar tu pedido, mejorar tu experiencia en esta web,

                        <a class="texto-verde2" href="#" style="text-decoration: none;">política de privacidad</a>.

                </div>

                <div class="">
